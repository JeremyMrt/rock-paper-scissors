<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Play a game of Rock, Paper, Scissors</h1>
        <p>First one to reach 3 points wins the tournament.</p>
    </div>

    <div class="buttons">     
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>  

    <!-- <img src="./images/carapuce.jpg" alt="carapuce pokemon"> -->
    <div class="score">
        <div>
            <p>Your score<span class="player-score"></span></p>
        </div>

        <div>
            <p><span class="computer-score"></span>IA score</p>
        </div>
    </div>


    <div class="annonce-resultat">
        <div class="column1">
            <h2>Your choice</h2> 
            <div class="player-choice"></div>
        </div>
        
        <div class="column2">
            <h2>IA choice</h2> 
            <div class="computer-choice"></div>
        </div>  
        
        <div class="column3">
            <h2>Who won ?</h2> 
            <div class="result-message"></div>
        </div>
    </div>

    <div class="game-result"></div>

    <div class="start-again"></div>



</body>
</html>
