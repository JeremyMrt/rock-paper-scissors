<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./game.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Poke Shuffle</title>
</head>
<body>
    <div class="header">
        <h1>Poke_Shuffle</h1>
        <p class="dialog"><i></i></p>
    </div>

    <div class="cards">
        <img id="Carapuce" src="./images/carapuce.jpg" alt="carapuce pokemon">
        <img id="Salameche" src="./images/salameche.jpg" alt="salameche pokemon">
        <img id ="Bulbizarre" src="./images/bulbizarre.jpg" alt="bulbizarre pokemon">
    </div>

    <p class="start">Select a Pokemon</p>

    <div class="score">
        <div>
            <p>You<span class="player-score"></span></p>
        </div>

        <div>
            <p><span class="computer-score"></span>Regis</p>
        </div>
    </div>




    <div class="annonce-resultat">
       
        <div>
            <img class="portraits" src="images/sacha.png" alt="sacha ketchum"> 
            <div class="player-choice"></div>
        </div>
        
        <div>
            <img class="portraits" src="images/Spr_FRLG_Blue_Champion.webp" alt="gary oak"> 
            <div class="computer-choice"></div>
        </div>  
        
        <div>
            <h2>Who won ?</h2> 
            <div class="result-message"></div>
        </div>
    </div>


    <div class="game-result"></div>

    <div class="start-again"></div>



</body>
</html>
