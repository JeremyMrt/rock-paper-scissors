<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Poke Shuffle</title>
</head>
<body>
    <div class="header">
        <p>Play a game of</p>
        <h1>Poke_Shuffle</h1>
        <p>Beat your archnemesis Regis,<br> and reach 3 points before he does!</p>
    </div>

    <div class="cards">
        <img id="Carapuce" src="./images/carapuce.jpg" alt="carapuce pokemon">
        <img id="Salameche" src="./images/salameche.jpg" alt="salameche pokemon">
        <img id ="Bulbizarre" src="./images/bulbizarre.jpg" alt="bulbizarre pokemon">
    </div>

    <p class="start">Choose your first companion!</p>

    <div class="score">
        <div>
            <p>You<span class="player-score"></span></p>
        </div>

        <div>
            <p><span class="computer-score"></span>Regis</p>
        </div>
    </div>


<div class="black-border">

    <div class="annonce-resultat">
        <div>
            <h2>You</h2> 
            <div class="player-choice"></div>
        </div>
        
        <div>
            <h2>Regis</h2> 
            <div class="computer-choice"></div>
        </div>  
        
        <div>
            <h2>Who won ?</h2> 
            <div class="result-message"></div>
        </div>
    </div>
</div>

    <div class="game-result"></div>

    <div class="start-again"></div>



</body>
</html>
