<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<h1>Play a game of Rock, Paper, Scissors</h1>
<div class="buttons">     
    <button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissors">Scissors</button>
</div>  

<!-- <img src="./images/carapuce.jpg" alt="carapuce pokemon"> -->
<div class="score">
    <div>
        <p>Your score :<span class="player-score"></span></p>
    </div>

    <div>
        <p>IA Score :<span class="computer-score"></span></p>
    </div>
</div>


<div class="annonce-resultat">

    <div class="player-choice">
        <h2>Your choice</h2> 
    </div>

    <div class="computer-choice">
        <h2>IA choice</h2> 
    </div>

    <div class="result-message">
        <h2>Who won ?</h2> 
    </div>

</div>



</body>
</html>
